<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Caesar Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .cipher-title {
            font-weight: 700; 
            font-size: 2.5rem;
            color: #2c3e50;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .section-title {
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4 cipher-title">CAESAR CIPHER</h1>

        <div class="row">
            <!-- Encryption Section -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-primary section-title">Encryption</h3>
                        <form method="POST" action="/caesar/encrypt">
                            <div class="mb-3">
                                <label for="inputPlainText" class="form-label">Plain text:</label>
                                <input type="text" class="form-control" id="inputPlainText" name="inputPlainText" 
                                       placeholder="Enter text to encrypt" required autofocus>
                            </div>
                            <div class="mb-3">
                                <label for="inputKeyPlain" class="form-label">Key (number):</label>
                                <input type="number" class="form-control" id="inputKeyPlain" name="inputKeyPlain" 
                                       placeholder="Enter shift key" required min="1">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Encrypt</button>
                        </form>

                        {% if encrypted_text %}
                        <div class="alert alert-success mt-3">
                            <strong>Result:</strong> {{ encrypted_text }}<br>
                            <small>Key used: {{ key }}</small>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>

            <!-- Decryption Section -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-success section-title">Decryption</h3>
                        <form method="POST" action="/caesar/decrypt">
                            <div class="mb-3">
                                <label for="inputCipherText" class="form-label">Cipher text:</label>
                                <input type="text" class="form-control" id="inputCipherText" name="inputCipherText" 
                                       placeholder="Enter text to decrypt" required>
                            </div>
                            <div class="mb-3">
                                <label for="inputKeyCipher" class="form-label">Key (number):</label>
                                <input type="number" class="form-control" id="inputKeyCipher" name="inputKeyCipher" 
                                       placeholder="Enter shift key" required min="1">
                            </div>
                            <button type="submit" class="btn btn-success w-100">Decrypt</button>
                        </form>

                        {% if decrypted_text %}
                        <div class="alert alert-success mt-3">
                            <strong>Result:</strong> {{ decrypted_text }}<br>
                            <small>Key used: {{ key }}</small>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>

        <!-- Error Display (for both sections) -->
        {% if error %}
        <div class="alert alert-danger alert-dismissible fade show mt-3">
            <strong>Error:</strong> {{ error }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
